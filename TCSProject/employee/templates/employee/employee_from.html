{% extends 'employee/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <form action="" method="POST">
        {% csrf_token %}

        {{form.fullname|as_crispy_field}}

        {{form.emp_code|as_crispy_field}}


    <div class="row">
        <div class="col">{{form.mobile|as_crispy_field}}</div>
        <div class="col">{{form.position|as_crispy_field}}</div>
    </div>


    <div class="row">
        <div class="col-4"><button type="submit" class="btn btn-info btn-lg btn-block" ><i class="fas fa-database"> </i> Save Employee</button></div>
       
        <div class="col-8"><a href="{% url 'all_list' %}" class="btn btn-lg btn-danger btn-block">List Of All Employee</a></div>
    </div>

</form>



{% endblock content %}
